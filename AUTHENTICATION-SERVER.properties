spring.application.name=authentication-server
server.port=8080

# Logging Levels for Debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.oauth2.server=DEBUG
logging.level.org.springframework.security.oauth2.server.authorization=DEBUG
logging.level.org.springframework.security.oauth2.server.token=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework=DEBUG

# JWT Configuration
issuer=http://localhost:8080
audience=client

# Private and Public Key paths
private_key=C:/Users/ChidinmaAfogu/Downloads/private_key.pem
public_key=C:/Users/ChidinmaAfogu/Downloads/public_key.pem

# JPA Postgres DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA CONFIG
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Flyway
spring.flyway.url=jdbc:postgresql://localhost:5432/postgres
spring.flyway.user=postgres
spring.flyway.password=root
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
#spring.flyway.validate-on-migrate=true
spring.flyway.repair-on-migrate=true


